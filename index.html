<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>
    <div id="mainsection">
    <div id="stone" class="sel"></div>
    <div id="paper" class="sel"></div>
    <div id="scissors" class="sel"></div>
    </div>
    <div class="scoreboard">
        <div class="user">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="compscore">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msgcontainer">

        <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
